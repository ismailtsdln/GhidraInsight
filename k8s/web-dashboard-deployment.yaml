apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dashboard
  namespace: ghidrainsight
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-dashboard
  template:
    metadata:
      labels:
        app: web-dashboard
    spec:
      containers:
      - name: web-dashboard
        image: ghidrainsight/web-dashboard:latest
        env:
        - name: REACT_APP_API_URL
          value: "http://python-mcp:8000"
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "0.5"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-dashboard
  namespace: ghidrainsight
spec:
  selector:
    app: web-dashboard
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer
