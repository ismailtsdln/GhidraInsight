apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghidra-plugin
  namespace: ghidrainsight
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ghidra-plugin
  template:
    metadata:
      labels:
        app: ghidra-plugin
    spec:
      containers:
      - name: ghidra-plugin
        image: ghidrainsight/ghidra-plugin:latest
        envFrom:
        - configMapRef:
            name: ghidrainsight-config
        env:
        - name: JAVA_OPTS
          value: "-Xmx4g"
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8001
          name: websocket
        - containerPort: 8002
          name: sse
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ghidra-plugin
  namespace: ghidrainsight
spec:
  selector:
    app: ghidra-plugin
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  - name: websocket
    port: 8001
    targetPort: 8001
  - name: sse
    port: 8002
    targetPort: 8002
  type: ClusterIP
