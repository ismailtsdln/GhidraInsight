apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-mcp
  namespace: ghidrainsight
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-mcp
  template:
    metadata:
      labels:
        app: python-mcp
    spec:
      containers:
      - name: python-mcp
        image: ghidrainsight/python-mcp:latest
        envFrom:
        - configMapRef:
            name: ghidrainsight-config
        env:
        - name: GHIDRA_HOST
          value: "ghidra-plugin"
        - name: GHIDRA_PORT
          value: "8000"
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: python-mcp
  namespace: ghidrainsight
spec:
  selector:
    app: python-mcp
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
