apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ghidrainsight-ingress
  namespace: ghidrainsight
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ghidrainsight.example.com
    secretName: ghidrainsight-tls
  rules:
  - host: ghidrainsight.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-dashboard
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: python-mcp
            port:
              number: 8000
